    <section class="banner_area">
        <div class="box_1620">
            <div class="banner_inner d-flex align-items-center">
                <div class="container">
                    <div class="banner_content text-center">
                        <h2>Rental Application</h2>
                        <div class="page_link">
                            <a href="rental.html">Initial</a>
                            <a href="residence.html">Residence</a>

                        </div>
                    </div>

    <section class="sample-text-area">
        <div class="container">

            <div class="section-top-border">
                <div class="mb-30 row">
                    <div class="col-lg-7 col-md-7">
                        <h3 class="text-heading title_color">Current Residence</h3>
                        <form action="#">
                            <div class="mt-10">
                                <input type="text" name="street_address" placeholder="Street Address" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = ' Street Address'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="apartment" placeholder="Apartment" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Apartment'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="city" placeholder="City" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'City'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="state" placeholder="State" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'State'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="zip" placeholder="Zip" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Zip'"
                                    required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="move_in_date" placeholder="Move In Date" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Move In Date'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="move_out_date" placeholder="Move Out Date" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Move Out Date'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="monthly_rent" placeholder="Monthly Rent $" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Monthly Rent $'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="reason_for_vacating" placeholder="Reason For Vacating" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Reason For Vacating'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="roommate_names" placeholder="Roommate Names" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Roommate Names'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="telephone" placeholder="Telephone" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Telephone'" required class="single-input">
                            </div>


                        </form>
                    </div>

                    <div class="col-lg-3 col-md-4 mt-sm-30 element-wrap">

                        <div class="single-element-widget">
                            <h3 class="mb-30 title_color">Have you given legal notice to vacate?</h3>
                            <div class="switch-wrap d-flex justify-content-between">
                                <p>Yes</p>
                                <div class="primary-checkbox">
                                    <input type="checkbox" id="default-checkbox">
                                    <label for="default-checkbox"></label>
                                </div>
                            </div>
                            <div class="switch-wrap d-flex justify-content-between">
                                <p>No</p>
                                <div class="primary-checkbox">
                                    <input type="checkbox" id="primary-checkbox" checked>
                                    <label for="primary-checkbox"></label>
                                </div>
                            </div>

                        </div>


                    </div>
                </div>
                <div class="col-lg-12 col-md-12 text-center mb-20">
                    <button href="#" class="genric-btn info radius ">Submit</button>
                </div>
                <div class="row mb-30">
                    <div class="col-lg-7 col-md-7">
                        <h3 class="mb-30 title_color">Landlord/Company Information</h3>
                        <form action="#">
                            <div class="mt-10">
                                <input type="text" name="landlord" placeholder="Landlord/MTG. Company" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Landlord/MTG. Company'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="city" placeholder="City" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'City'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="state" placeholder="State" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'State'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="zip" placeholder="Zip" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Zip'"
                                    required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="day_Eveningtelephone" placeholder="Day Telephone" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Day Telephone'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="evening_telephone" placeholder="Evening Telephone" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Evening Telephone'" required class="single-input">
                            </div>

                        </form>

                    </div>
                    
                    <div class="col-lg-3 col-md-4 mt-sm-30 element-wrap">


                        <div class="single-element-widget">
                            <h3 class="mb-30 title_color">Others</h3>
                            <div class="switch-wrap d-flex justify-content-between">
                                <p>Rent</p>
                                <div class="primary-checkbox">
                                    <input type="checkbox" id="rent">
                                    <label for="rent"></label>
                                </div>
                            </div>
                            <div class="switch-wrap d-flex justify-content-between">
                                <p>Own</p>
                                <div class="primary-checkbox">
                                    <input type="checkbox" id="own" checked>
                                    <label for="own"></label>
                                </div>
                            </div>


                        </div>

                    </div>
                </div>
                <div class="col-lg-12 col-md-12 text-center">
                    <button href="#" class="genric-btn info radius ">Submit</button>
                </div>
            </div>
        </div>
    </section>
