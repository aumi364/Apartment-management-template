<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>MeetMe Personal</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="vendors/linericon/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="vendors/lightbox/simpleLightbox.css">
    <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
    <link rel="stylesheet" href="vendors/animate-css/animate.css">
    <link rel="stylesheet" href="vendors/popup/magnific-popup.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <section class="banner_area">
        <div class="box_1620">
            <div class="banner_inner d-flex align-items-center">
                <div class="container">
                    <div class="banner_content text-center">
                        <h2>Rental Application</h2>
                        <div class="page_link">
                            <a href="rental.html">Initial</a>
                            <a href="residence.html">Residence</a>
                            <a href="personal.html">Personal Information</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="sample-text-area">
        <div class="container">

            <div class="section-top-border">
                <div class="mb-30 row">
                    <div class="col-lg-7 col-md-7">
                        <h3 class="text-heading title_color">Initial Informations</h3>
                        <form action="#">
                            <div class="mt-10">
                                <input type="text" name="management_company" placeholder="Management Company" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Management Company'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="community_name" placeholder="Community Name" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Community Name'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="contact" placeholder="Contact" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Contact'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="move_in_date" placeholder="Move In Date" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Move In Date'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="unit" placeholder="Unit" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Unit'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="monthly_rent" placeholder="Monthly Rent $" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Monthly Rent $'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="lease_type_desired" placeholder="Lease Type Desired" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Lease Type Desired'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="telephone" placeholder="Telephone" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Telephone'" required class="single-input">
                            </div>


                        </form>




                    </div>

                    <div class="col-lg-3 col-md-4 mt-sm-30 element-wrap">

                        <div class="single-element-widget">
                            <h3 class="mb-30 title_color">Verified Driver's License or State I.D.</h3>
                            <div class="switch-wrap d-flex justify-content-between">
                                <p>Yes</p>
                                <div class="primary-checkbox">
                                    <input type="checkbox" id="default-checkbox">
                                    <label for="default-checkbox"></label>
                                </div>
                            </div>
                            <div class="switch-wrap d-flex justify-content-between">
                                <p>No</p>
                                <div class="primary-checkbox">
                                    <input type="checkbox" id="primary-checkbox" checked>
                                    <label for="primary-checkbox"></label>
                                </div>
                            </div>

                        </div>


                    </div>

                </div>
                <div>
                    <div class="col-lg-12 col-md-12 text-center mb-20">
                        <button href="#" class="genric-btn info radius ">Submit</button>
                    </div>
                </div>
                <div class="row mb-30" >
                    <div class="col-lg-7 col-md-7">
                        <h3 class="mb-30 title_color">Applicant Information</h3>
                        <form action="#">
                            <div class="mt-10">
                                <input type="text" name="first_name" placeholder="First Name" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'First Name'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="middle_name" placeholder="Middle Name" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Middle Name'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="last_name" placeholder="Last Name" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Last Name'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="dob" placeholder="DOB" onfocus="this.placeholder = ''" onblur="this.placeholder = 'DOB'"
                                    required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="social_security" placeholder="Social Security" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Social Security'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="driver_license" placeholder="Driver License" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Driver License'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="roommate_names" placeholder="Roommate ames" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Roommate Names'" required class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="email" name="EMAIL" placeholder="Email address" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Email address'" required class="single-input">
                            </div>
                        </form>

                    </div>
                    <div class="col-lg-3 col-md-4 mt-sm-30 element-wrap">


                        <div class="single-element-widget">
                            <h3 class="mb-30 title_color">Others</h3>
                            <div class="switch-wrap d-flex justify-content-between">
                                <p>Full Report</p>
                                <div class="primary-checkbox">
                                    <input type="checkbox" id="full-report">
                                    <label for="full-report"></label>
                                </div>
                            </div>
                            <div class="switch-wrap d-flex justify-content-between">
                                <p>Credit Plus</p>
                                <div class="primary-checkbox">
                                    <input type="checkbox" id="credit-plus" checked>
                                    <label for="credit-plus"></label>
                                </div>
                            </div>
                            <div class="switch-wrap d-flex justify-content-between">
                                <p>Co Signer</p>
                                <div class="primary-checkbox">
                                    <input type="checkbox" id="co-signer" checked>
                                    <label for="co-signer"></label>
                                </div>
                            </div>
                            <div class="switch-wrap d-flex justify-content-between">
                                <p>W / Current Tenant</p>
                                <div class="primary-checkbox">
                                    <input type="checkbox" id="current_tenant" checked>
                                    <label for="current_tenant"></label>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="col-lg-12 col-md-12 text-center mb-20">
                    <button href="#" class="genric-btn info radius ">Submit</button>
                </div>
            </div>
        </div>
    </section>





    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/stellar.js"></script>
    <script src="vendors/lightbox/simpleLightbox.min.js"></script>
    <script src="vendors/nice-select/js/jquery.nice-select.min.js"></script>
    <script src="vendors/isotope/imagesloaded.pkgd.min.js"></script>
    <script src="vendors/isotope/isotope.pkgd.min.js"></script>
    <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="vendors/popup/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="vendors/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendors/counter-up/jquery.counterup.min.js"></script>
    <script src="js/mail-script.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
